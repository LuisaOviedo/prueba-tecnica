<div class="titulo">
    <span>Gestor de tareas</span>
</div>
<div style="display: flex; justify-content: flex-end; padding: 4% 15% 0;">
    <button mat-raised-button color="primary" (click)="openDialog()">Crear tarea</button>
</div>
<div class="contendor-general">
    <div class="contenedor">
        <h2>Pendiente</h2>
        <div cdkDropList #listaPendiente="cdkDropList" [cdkDropListData]="tareasPendientes" [cdkDropListConnectedTo]="[listaRealizado]" class="lista" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let tarea of tareasPendientes" cdkDrag>
                <div class="iconos-tarjeta">
                    <div class="move" cdkDragHandle>
                        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                            </path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </div>
                    <mat-icon style="cursor: pointer;" color="warn" (click)="eliminarTarjeta(tarea)">delete</mat-icon>
                </div>

                <app-tarjeta [nombre]="tarea.nombre" [descripcion]="tarea.descripcion" [fechaEjecucion]="tarea.fechaEjecucion" [imagen]="tarea.usuario.imagen" (click)="abrirTarjeta(tarea)"></app-tarjeta>

            </div>
        </div>
    </div>

    <div class="contenedor">
        <h2>Realizado</h2>
        <div cdkDropList #listaRealizado="cdkDropList" [cdkDropListData]="tareasRealizadas" [cdkDropListConnectedTo]="[listaPendiente]" class="lista" (cdkDropListDropped)="drop($event)">
            <div class="caja" *ngFor="let tarea of tareasRealizadas" cdkDrag>
                <div class="iconos-tarjeta">
                    <div class="move" cdkDragHandle>
                        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                            </path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </div>
                    <mat-icon style="cursor: pointer;" color="warn" (click)="eliminarTarjeta(tarea)">delete</mat-icon>
                </div>
                <app-tarjeta [nombre]="tarea.nombre" [descripcion]="tarea.descripcion" [fechaEjecucion]="tarea.fechaEjecucion" [imagen]="tarea.usuario.imagen"></app-tarjeta>
            </div>
        </div>
    </div>
</div>
